<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/common.css">
    <title>cola-components</title>
</head>

<body>
    <!-- 자판기 안의 음료 -->
    <!-- 선택되지 않은 음료 -->
    <div class="container">
        <button class="drink" type="button">
            <img class="drink-img" src="./img-cola/red-cola.svg" alt="빨간 콜라">
            <p class="drink-name">Original_Cola</p>
            <div class="drink-price">1000원</div>
        </button>

        <button class="drink disabled" type="button" disabled>
            <img class="drink-img" src="./img-cola/purple-cola.svg" alt="보라 콜라">
            <p class="drink-name">Violet_Cola</p>
            <div class="drink-price">1000원</div>
        </button>

        <button class="drink" type="button">
            <img class="drink-img" src="./img-cola/yellow-cola.svg" alt="노란 콜라">
            <p class="drink-name">Yellow_Cola</p>
            <div class="drink-price">1000원</div>
        </button>
        <button class="drink" type="button">
            <img class="drink-img" src="./img-cola/blue-cola.svg" alt="쿨 콜라">
            <p class="drink-name">Cool_Cola</p>
            <div class="drink-price">1000원</div>
        </button>
        <button class="drink" type="button">
            <img class="drink-img" src="./img-cola/green-cola.svg" alt="초록 콜라">
            <p class="drink-name">Green_Cola</p>
            <div class="drink-price">1000원</div>
        </button>
        <button class="drink" type="button">
            <img class="drink-img" src="./img-cola/orange-cola.svg" alt="주황 콜라">
            <p class="drink-name">Orange_Cola</p>
            <div class="drink-price">1000원</div>
        </button>
    </div>
    <div class="container">
        <div class="get-drink">
            <img class="get-drink-img" src="./img-cola/red-cola.svg" alt="빨간 콜라">
            <p class="get-drink-name">Original_Cola</p>
            <div class="get-drink-count">1</div>
        </div>
        <div class="get-drink">
            <img class="get-drink-img" src="./img-cola/green-cola.svg" alt="초록 콜라">
            <p class="get-drink-name">Green_Cola</p>
            <div class="get-drink-count">1</div>
        </div>
        <div class="get-drink">
            <img class="get-drink-img" src="./img-cola/orange-cola.svg" alt="오렌지 콜라">
            <p class="get-drink-name">Orange_Cola</p>
            <div class="get-drink-count">1</div>
        </div>
        <div class="get-drink">
            <img class="get-drink-img" src="./img-cola/purple-cola.svg" alt="보라 콜라">
            <p class="get-drink-name">Violet_Cola</p>
            <div class="get-drink-count">1</div>
        </div>
    </div>
</body>

</html>
